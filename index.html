<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body >
       
        <div>
          <button type="button" class="btn" id="btn" onclick="openPopup()">Game Guide</button>

          <div class="popup" id="popup">
            <img src="./png dice.jpg" alt="dice">
            
            <p>The objective of the game is to reach a high score before your opponent 
              Players take turns rolling the dice. After each roll, the player adds the number to their current score. 
              The player to reach the highest score first wins the game.</p>
            <button type="button" onclick="closePopup()">Back</button>
          </div>
          
        </div>

        <h1>Let's Play</h1>
    <div class="bottom">
          <button type="button" class="button" onclick="editNames()">
            Edit Names
          </button>
        </div>

        <div class="container text-center">
            <div class="row">
              <div class="col col-1"  >
                <div class="dice">
                  <p class="Player1">Player1</p>
                  <img src="./images/6.png" alt="dice 6" class="img1">
              </div>
              </div>
              <div class="col col-2">
                <div class="dice">
                  <p class="Player2">Player2</p>
                  <img src="./images/6.png" alt="dice 6" class="img2">
              </div>
              </div>
                <div class=" bottom">
                  <button type="button" class="btn" id="btn" onclick="rollTheDice()">Roll The Dice</button>
              </div>
              <div class=" bottom">
                  <button type="button" class="btn" id="btn" onclick="resetGame()">Reset</button>
              </div>
              
            </div>
        </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
